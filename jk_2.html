<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
    <li data-target="#demo" data-slide-to="7"></li>    
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="jkrowling.jpg" alt="jk" width="600" height="500">
      <div class="carousel-caption">
        <h3>JK Rowling</h3>
        <p>The one who created it all</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book1.jpg" alt="hp1" width="600" height="100">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Philosophers Stone</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book2.jpg" alt="hp2" width="600" height="100">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Chamber Of Secret</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book3.jpg" alt="hp3" width="600" height="500">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Prisoner Of Azkaban</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book4.jpg" alt="hp4" width="600" height="500">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Goblet Of Fire</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book5.jpg" alt="hp5" width="600" height="500">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Order Of The Phoenix</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book6.jpg" alt="hp6" width="600" height="500">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Half-Blood Prince</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="book7.jpg" alt="hp7" width="600" height="500">
      <div class="carousel-caption">
        <h3>Harry Potter</h3>
        <p>The Deathly Hallows</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
