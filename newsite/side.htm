<!DOCTYPE html>
<html lang="en">
<head>
  <title>side</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="external.css" type="text/css">

</head>
<body class="bodyStyle" id="bodyStyle">
<button class="button" onclick="counting()"><span>Wanna change?</span></button>
<script type="text/javascript">
var count=0;
var myVar;
function counting(){
  count++;
  myPress(count);
}

function myPress(count){
  var k=document.getElementById('bodyStyle');
  if(count>100000) count=0;
  if(count%4==1){
  k.style.backgroundImage="url('/home/kartik/Desktop/newsite/image/background2.jpg')";
}
  if(count%4==2){
    k.style.backgroundImage="url('/home/kartik/Desktop/newsite/image/background3.jpg')";
  }
  if(count%4==3){
    k.style.backgroundImage="url('/home/kartik/Desktop/newsite/image/background4.jpg')";
  }
  if(count%4==0){

  k.style.backgroundImage="url('/home/kartik/Desktop/newsite/image/background.jpg')";
  }
}

function myTimer(){
  count++;
  myPress(count);
}
function setVar(){
  myVar=setInterval(myTimer,2000);
}

</script>

<div>
  <br><br><br><br><br><h1>OR</h1><br><br><br><br><br>
</div>




  <button class="button" onclick="setVar()"><span>Set Random</span></button>
  <button class="button0" onclick="clearInterval(myVar)">Stop Changing</button>
</body>
</html>
