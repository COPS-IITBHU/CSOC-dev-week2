                <div class="form-group">
                  <label>Tags</label>
                  <input type="text" class="form-control" placeholder="Add Some Tags..." value="tag1, tag2">

  <div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Comment</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Comment Title</label>
              <input type="text" class="form-control" placeholder="Comment Title">
            </div>
            <div class="form-group">
              <label>Comment Body</label>
              <textarea name="editor1" class="form-control" placeholder="Comment Body"></textarea>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Updated
              </label>
            </div>
            <div class="form-group">
              <label>Comment Tags</label>
              <input type="text" class="form-control" placeholder="Add Comment Tags...">
            </div>
            <div class="form-group">
              <label>Context Description</label>
              <input type="text" class="form-control" placeholder="Add Context Description...">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
